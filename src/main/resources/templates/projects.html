<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Проекты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:replace="_header :: header"></div>

<h2 class="mb-4">Проекты</h2>

<div th:each="app : ${projects}" class="card mb-3">
  <div class="card-body">
    <h5 class="card-title" th:text="${app.title}">Название проекта</h5>
    <p class="card-text" th:text="${app.description}">Описание проекта</p>

    <h6 class="mt-3">Задачи:</h6>
    <ul class="list-group">
      <li class="list-group-item" th:each="task : ${app.task}">
        <strong th:text="${task.title}">Заголовок задачи</strong><br>
        <span th:text="${task.description}">Описание задачи</span><br>

        <div th:if="${task.assignedUser == null and (app.owner != null and app.owner.login != #authentication?.principal?.username)}">
          <form th:action="@{/tasks/{id}/assign(id=${task.id})}" method="post">
            <button class="btn btn-primary btn-sm mt-2" type="submit">Взять задачу</button>
          </form>
        </div>
      </li>
    </ul>

    <div class="d-flex justify-content-between mt-3">
      <small th:text="'Автор: ' + ${app.owner.login}"></small>
    </div>
  </div>
</div>

</body>
</html>
