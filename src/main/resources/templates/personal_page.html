<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ø–∏—Å–æ–∫ –¥–µ–ª</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="position-absolute top-0 end-0 m-3">
    <a th:href="@{/profile}" class="text-decoration-none text-dark">
        <i class="bi bi-person-circle fs-3"></i>
    </a>
</div>

<div class="container mt-3">
    <h1 class="text-center mb-4">–°–ø–∏—Å–æ–∫ –¥–µ–ª</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/add}" th:object="${newTodo}" method="post" class="mb-3">
        <div class="input-group mb-2">
            <input type="text" class="form-control" th:field="*{title}" placeholder="Enter todo item">
        </div>
        <div class="input-group mb-2">
            <input type="text" class="form-control" name="assignedUserLogin"
                   th:value="${newTodo.assignedUserLogin}" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <form th:action="@{/removeAll}" method="post" class="text-center mb-4">
        <button class="btn btn-danger" type="submit">Remove all</button>
    </form>

    <form th:action="@{/search}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="searchTerm" placeholder="Enter search task" th:value="${searchTerm}">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    <h2 class="mt-4">üìå –ú–Ω–µ –Ω–∞–∑–Ω–∞—á–µ–Ω—ã –∑–∞–¥–∞—á–∏:</h2>
    <ul class="list-group mb-4">
        <li th:each="todo : ${assignedToMe}" class="list-group-item d-flex justify-content-between align-items-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:checked="${todo.completed}" disabled>
                <label class="form-check-label" th:text="${todo.title}"></label>
                <div><small>–ù–∞–∑–Ω–∞—á–∏–ª: <b th:text="${todo.author.login}"></b></small></div>
            </div>
            <form th:action="@{'/delete/' + ${todo.id}}" method="post">
                <button type="submit" class="btn btn-danger btn-sm">–£–¥–∞–ª–∏—Ç—å</button>
            </form>
        </li>
    </ul>

    <h2 class="mt-4">üßæ –Ø –Ω–∞–∑–Ω–∞—á–∏–ª –¥—Ä—É–≥–∏–º:</h2>
    <ul class="list-group">
        <li th:each="todo : ${assignedByMe}" class="list-group-item d-flex justify-content-between align-items-center">
            <div class="d-flex flex-column">
                <form th:action="@{'/toggle/' + ${todo.id}}" method="post" class="mb-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                               name="completed"
                               onchange="this.form.submit()"
                               th:checked="${todo.completed}" />
                        <label class="form-check-label" th:text="${todo.title}"></label>
                    </div>
                </form>
                <div>
                    <small>–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å: <b th:text="${todo.assignedUser.login}"></b></small>
                </div>
            </div>
            <form th:action="@{'/delete/' + ${todo.id}}" method="post">
                <button type="submit" class="btn btn-danger btn-sm">–£–¥–∞–ª–∏—Ç—å</button>
            </form>
        </li>
    </ul>
</div>

</body>
</html>
