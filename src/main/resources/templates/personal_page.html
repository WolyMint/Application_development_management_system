<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="position-absolute top-0 end-0 m-3">
    <a th:href="@{/profile}" class="text-decoration-none text-dark">
        <i class="bi bi-person-circle fs-3"></i>
    </a>
</div>

<div class="container mt-3">
    <h1 class="text-center mb-4">Список дел</h1>

    <form th:action="@{/add}" th:object="${newTodo}" method="post" class="mb-3">
        <div class="input-group mb-2">
            <input type="text" class="form-control" th:field="*{title}" placeholder="Enter todo item">
        </div>
        <div class="input-group mb-2">
            <select class="form-select" name="assignedUserId" required>
                <option value="" disabled selected>Выбери пользователя</option>
                <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.name}">User</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <form th:action="@{/removeAll}" method="post" class="text-center mb-4">
        <button class="btn btn-danger" type="submit">Remove all</button>
    </form>

    <form th:action="@{/search}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="searchTerm" placeholder="Enter search task" th:value="${searchTerm}">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    <ul class="list-group">
        <li th:each="item : ${allTodos}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong th:text="${item.title}">Название</strong>
                <br/>
                <small th:if="${item.assignedUser != null}">
                    Назначено: <span th:text="${item.assignedUser.name}">Имя</span>
                </small>
            </div>
            <form th:action="@{/delete/{id}(id=${item.id})}" method="post">
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
        </li>
    </ul>


</div>

</body>
</html>
