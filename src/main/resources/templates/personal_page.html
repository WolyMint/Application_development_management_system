<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:replace="_header :: header"></div>

<div class="container mt-3">
    <h1 class="text-center mb-4">Список дел</h1>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/removeAll}" method="post" class="text-center mb-4">
        <button class="btn btn-danger" type="submit">Remove all</button>
    </form>

    <form th:action="@{/search}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="searchTerm" placeholder="Enter search task" th:value="${searchTerm}">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>
    <a th:href="@{/project_form}" class="btn btn-success">Создать новую задачу</a>
</div>
</body>
</html>
