<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div th:replace="_header :: header"></div>
<div class="container mt-5">
    <h2 class="text-center">Профиль пользователя</h2>

    <form th:action="@{/profile}" th:object="${user}" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Логин</label>
            <input type="text" th:field="*{login}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Дата рождения</label>
            <input type="date" th:field="*{birth}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Возраст</label>
            <input type="number" th:value="*{age}" class="form-control" readonly/>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
</body>
</html>
