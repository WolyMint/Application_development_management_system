<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.title}">Название проекта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
<div th:replace="_header :: header"></div>
<div class="container mt-4">

<h2 th:text="${project.title}">Название проекта</h2>
<p th:text="${project.description}">Описание проекта</p>

<form th:action="@{/tasks/create}" method="post">
    <input type="hidden" name="projectId" th:value="${project.id}"/>
    <div class="mb-3">
        <label>Название задачи:</label>
        <input type="text" class="form-control" name="title" required/>
    </div>
    <div class="mb-3">
        <label>Описание задачи:</label>
        <textarea class="form-control" name="description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Добавить задачу</button>
</form>

<hr/>
<h4>Существующие задачи:</h4>
<ul class="list-group mt-2">
    <li class="list-group-item" th:each="task : ${project.task}">
        <strong th:text="${task.title}">Название</strong><br/>
        <span th:text="${task.description}">Описание</span>
    </li>
</ul>
</div>
</body>
</html>
