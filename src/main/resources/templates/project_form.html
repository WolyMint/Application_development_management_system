<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создание приложения</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:replace="_header :: header"></div>
<div class="container mt-5">

  <h2>Создание нового приложения</h2>
  <form th:action="@{/project_form}" th:object="${project}" method="post">
    <div class="mb-3">
      <label class="form-label">Название</label>
      <input type="text" th:field="*{title}" class="form-control" placeholder="Введите название"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea th:field="*{description}" class="form-control" rows="5" placeholder="Введите описание"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Статус</label>
      <select th:field="*{status}" class="form-select">
        <option th:each="stat : ${T(com.example.task.model.ProjectStatus).values()}"
                th:value="${stat.name()}"
                th:text="${stat.getDisplayName()}">
        </option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit">Опубликовать</button>
  </form>
</div>
</body>
</html>
