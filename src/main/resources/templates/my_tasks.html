<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Мои задачи</h2>
<ul class="list-group">
  <li th:each="task : ${myTasks}" class="list-group-item">
    <p th:text="${task.title}"></p>
    <form th:action="@{'/task/complete/' + ${task.id}}" method="post">
      <button class="btn btn-sm btn-outline-success" type="submit" th:if="!${task.completed}">Отметить как выполнено</button>
    </form>
  </li>
</ul>

</body>
</html>
